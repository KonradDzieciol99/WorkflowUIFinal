<div class="container">

  <div class="row align-items-end">
    <div class="col ">
      <button mat-raised-button (click)="create()" class="demo-button">
        Add Team
      </button>
    </div>
    <form [formGroup]="form" id="test1">
      <table mat-table [dataSource]="dataSource" formArrayName="PTasks">

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayColumns;"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">
            <mat-form-field class="classInput" appearance="outline">
              <input matInput type="text" formControlName="id">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> startDate</th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">
            <mat-form-field class="classInput" appearance="outline">
              <input matInput [matDatepicker]="picker" formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> endDate4 </th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">
            <mat-form-field class="classInput" appearance="outline">
              <input matInput [matDatepicker]="picker" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> title </th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">

            <mat-form-field class="classInput" appearance="outline">
              <input matInput type="text" formControlName="title">
            </mat-form-field>

          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">

            <mat-form-field class="classInput" appearance="outline">
              <input matInput type="text" formControlName="description">
            </mat-form-field>

          </td>
        </ng-container>
        <ng-container matColumnDef="priorityId">
          <th mat-header-cell *matHeaderCellDef> priorityId </th>
          <td mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">

            <!-- <mat-form-field class="classInput" appearance="outline">
              <input matInput type="text" formControlName="priorityId">
            </mat-form-field> -->
            <!-- <button class="dropdown-item" type="button">{{row.controls['priorityId'].value}}</button> -->

                
                <mat-form-field appearance="outline">
                  <mat-label>{{row.controls['priorityId'].value}}</mat-label>
                  <mat-select (selectionChange)="testChange(row,index)" formControlName="priorityId">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                  </mat-select>
                </mat-form-field>

          </td>
        </ng-container>
        <ng-container matColumnDef="stateId">
          <th mat-header-cell *matHeaderCellDef> stateId </th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">

            <!-- <mat-form-field class="classInput" appearance="outline">
              <input matInput type="text" formControlName="stateId">
            </mat-form-field> -->

            <mat-form-field appearance="outline">
              <mat-label>{{row.controls['stateId'].value}}</mat-label>
              <mat-select (selectionChange)="testChange(row,index)" formControlName="stateId">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
              </mat-select>
            </mat-form-field>

          </td>
        </ng-container>
        <ng-container matColumnDef="teamId">
          <th mat-header-cell *matHeaderCellDef> teamId </th>
          <td (change)="testChange(row,index)" mat-cell *matCellDef="let row; let index = index"
            [formGroupName]="index">
            <mat-form-field class="classInput" appearance="outline">
              <input matInput type="text" formControlName="teamId">
            </mat-form-field>
          </td>
        </ng-container>

      </table>
    </form>
  </div>


  <mat-form-field appearance="outline">
    <mat-label>Choose an option</mat-label>
    <mat-select>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

</div> -->

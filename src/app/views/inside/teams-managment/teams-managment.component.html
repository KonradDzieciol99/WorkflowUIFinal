      <div class="row align-items-end">

        <input matInput type="text" placeholder="Filter" (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>

      <div class="mat-elevation-z8">
      <table mat-table class="full-width-table table align-middle mb-0 bg-white " matSort aria-label="Elements" [dataSource]="dataSource">

        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row;" [routerLink]="['../team-home', row.currentData.id]">
          <!-- <td mat-cell (click)="navigate(row)" *matCellDef="let row;" routerLink="../team-home" [queryParams]='{id: row.currentData.id, name:row.currentData.name}'> -->
            <!-- <a routerLink='../team-home/{{row.currentData.name}}' [state]="{ orderId: 1234 }" class="link-primary"><input [formControl]="row.validator.get('name')" type="text" matInput [readonly]="true"></a> -->
            <a class="link-primary"><input [formControl]="row.validator.get('name')" type="text" matInput [readonly]="true"></a>
          </td>
        </ng-container>
<!-- 
        Last Name Column
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let row">
            <input [formControl]="row.validator.get('lastName')" type="text" matInput [readonly]="!row.editable">
          </td>
        </ng-container>
 -->

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row; let i = index" (click)="$event.stopPropagation()">
            <span style="display: flex;">
              <button *ngIf="!row.editable" mat-icon-button  color="primary" focusable="false" (click)="startEdit(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="row.editable" mat-icon-button  color="primary" focusable="false" (click)="confirmEditCreate(row)">
                <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button color="warn" focusable="false" (click)="cancelOrDelete(row, i)">
                <mat-icon>{{row.editable ? 'close' : 'delete'}}</mat-icon>
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.editable ? 'editable' : 'readonly'"></tr>
        <!-- <tr mat-row (click)="SelectTeam(row)" *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.editable ? 'editable' : 'readonly'"></tr> -->

      </table>

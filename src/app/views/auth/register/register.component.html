<div class="gradient-custom">
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <form class="form-RegisterForm" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="alert alert-danger" *ngIf="RegisterForm?.errors?.['serverError']">
                {{ RegisterForm.errors?.['serverError'] }}</div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="email">Email</label>
                <input placeholder="Email address" required type="email" id="email" formControlName="email"
                  class="form-control form-control-lg" />
                <div
                  *ngIf="RegisterForm.get('email')?.invalid && (RegisterForm.get('email')?.dirty || RegisterForm.get('email')?.touched)"
                  class="alert alert-danger">

                  <div *ngIf="RegisterForm.get('email')?.errors?.['required']">
                    Email is required.
                  </div>
                  <div *ngIf="RegisterForm.get('email')?.errors?.['email']">
                    Invalid email
                  </div>
                </div>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required formControlName="password"
                  class="form-control form-control-lg" />
                <div
                  *ngIf="RegisterForm.get('password')?.invalid && (RegisterForm.get('password')?.dirty || RegisterForm.get('password')?.touched)"
                  class="alert alert-danger">
                  <div *ngIf="RegisterForm.get('password')?.errors?.['minlength']">
                    Invalid password
                  </div>
                  <div *ngIf="RegisterForm.get('password')?.errors?.['required']">
                    Invalid password
                  </div>
                </div>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Already have an account? <a routerLink="../login" class="text-white-50 fw-bold">Log In</a>
              </p>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

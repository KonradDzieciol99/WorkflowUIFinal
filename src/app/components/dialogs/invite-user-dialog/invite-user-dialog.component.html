<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div class="main" mat-dialog-content [formGroup]="form">
  <p>Podaj email uzytkownika aby go dodaÄ‡</p>
  <mat-form-field appearance="fill">
    <mat-label>Team name</mat-label>
    <input matInput formControlName="SearchField">
  </mat-form-field>
  <div *ngIf="isSelected ; else elseBlock">
    <!--  -->
    <div class="alert alert-primary d-flex justify-content-between align-items-center  g-0" role="alert">
      <i class="fa-solid fa-user"></i>
      <div class="mr-auto userEmail">{{selectedUser?.email}}</div>
      <button mat-icon-button (click)="isSelected=false"><i class="ml-auto fa-solid fa-xmark"></i></button>
    </div>
    <!-- <i class="fa-solid fa-xmark"></i>i -->
    <!-- <ngb-alert type="success"  #staticAlert *ngIf="isSelected" (closed)="isSelected = false">Check out our awesome new
      features!</ngb-alert>
    {{isSelected}} -->
  </div>
  <ng-template #elseBlock>{{isSelected}}
    <!-- <ng-container *ngIf="(InvitedUsers$ | async)?.length"> -->
    <!-- alert alert-danger *ngIf=" InvitedUsers$ | async"-->
    <div role="alert" [ngClass]="{'alert alert-dark': (InvitedUsers$ | async)?.length > 0 }">
      <div class="searchResult">
        <div (click)="select(user)" class="singleUser  d-flex justify-content-between align-items-center  g-0" *ngFor="let user of InvitedUsers$ | async">
          <i class="fa-solid fa-user"></i>
          <div class="userEmail">{{user.email}}</div>
        </div>
      </div>

      <!-- <ul class="search-result">
        <li *ngFor="let user of InvitedUsers$ | async" >
            {{user.email}}
        </li> 
      </ul>-->
    </div>
  </ng-template>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <!-- <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button> -->
</div>

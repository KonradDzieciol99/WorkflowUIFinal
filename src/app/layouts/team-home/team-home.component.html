<mat-sidenav-container >

        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false ">

        <mat-toolbar>
            Menu 

        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['dashboard']">dashboard</a>
            <a mat-list-item [routerLink]="['list']">list</a>
            <a mat-list-item [routerLink]="['TestComponent']">test</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content id="test1">
        <!-- {{currentTeam.name}} -->

        <router-outlet ></router-outlet>
        
    </mat-sidenav-content>

</mat-sidenav-container>

<i (click)="closeSideNav()" id="close-side-nav" type="button" class="fas fa-arrow-circle-left"></i>

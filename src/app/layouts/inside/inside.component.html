                    </li>

                        <a class="nav-link" [routerLink]="'people'">

                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">About</a>
                    </li> -->
                </ul>
            </div>
            <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse w-auto order-3 dual-collapse2 dual-collapse2">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active text-nowrap">
                        <!-- Step 4: Close the menu when a link is clicked. -->
                        <a class="nav-link" role="button" (click)="LogOut()"  >
                            <i class="fa-solid fa-right-from-bracket"></i> Log out
                        </a>
                    </li>
